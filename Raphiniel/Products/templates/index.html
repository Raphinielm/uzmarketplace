<h1>WELCOME TO THE UZ MARKET PLACE</h1>
<div class="card" style="width: 18rem;">
    <img src="marketplace.jpg.jpg" class="..." alt="...">
    <div class="card-body">
        <p class="card-text">
        </p>

    </div>
</div>
<h2>Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col">
        <ul>
            <li>
                <ol>
                    <div class="card" style="width: 18rem;">

                        <div class="card-body">

                            <h5 class="card-title">{{product.name}} </h5>
                            <img src="{{product.image_url}}" class="card-img-top" alt="DELL latitude 5480">
                            <p class="card-text">(${{product.price}})</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </ol>
            </li>

        </ul>
    </div>
    {% endfor %}
</div>
